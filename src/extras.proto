syntax = "proto3";

package extras;

message GeneratorResult {
    oneof value {
        string guid = 1;
        uint64 sequence_no = 2;
        uint32 random_no = 3;
    }
}

message GeneratorRequest {
    GeneratorType gentype = 1;
    uint32 min = 2;
    uint32 max = 3; // only used for random
}

enum GeneratorType {
    NONE = 0;
    GUID = 1;
    SEQUENCE = 2;
    RANDOM = 3;
}